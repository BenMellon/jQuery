<!doctype html>
<html>
<head>
<style>

#area{
  width: 200px;
  height: 200px;
  background-color: #953674;
}

$( document ).ready(function() {
  $("#area").hover( 
      function(){
  $( this ).css("background-color", "green").alert("Close me to turn the box green.");
    },
    function(){
    $( this ).css("background-color", "#953674").reset}
    );
});


</style>
</head>

<body>

<div id="area"><button id="reset" onclick="reset();">Reset</button>

</body>
</html>
